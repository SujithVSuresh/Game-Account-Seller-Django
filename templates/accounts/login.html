{% extends 'base.html' %}
{% block extra_head %}
<style>
.m_card{
  margin-top: 140px;
}
</style>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container suji">
    <div class="row justify-content-center">
        <div class="col-md-4 col-12 m_card">
            <div class="card p-4">
                <h2><b>Login</b></h2>
                <form method="POST" action="" autocomplete="off" class="mt-3">
                    {% csrf_token %}
                    {{form|crispy}}
                    <a href="{% url 'accounts:password_reset' %}">Forgotten password?</a>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
